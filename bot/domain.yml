version: "3.0"

intents:
  - tour_intent
  - history_intent
  - change_escort_intent
  - choose_house_intent
  - thanks_intent
  - greet_intent
  - goodbye_intent
  - affirm_intent
  - deny_intent
  - bot_challenge_intent

entities:
  - house
  - name

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text 
      conditions:
      - active_loop: init_form
        requested_slot: name

  house:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: house

forms:
  init_form:
    required_slots:
    - name
    - house

responses:
  utter_greet:
  - text: "Seja bem-vindo a Hogwarts, como posso te ajudar?"
    buttons:
    - title: "Tour na escola"
      payload: '/tour_intent'
    - title: "Fato divertido"
      payload: '/goodbye_intent'

  utter_goodbye:
  - text: "Foi um prazer conversar contigo, aproveite a visita."

  utter_iamabot:
  - text: "Eu sou um bot-mágico, abastecido por Hogwarts."
  
  utter_ask_name:
  - text: "Qual o seu nome?"
  - text: "Como posso te chamar?"

  utter_ask_house:
  - text: "Me informe a casa que deseja visitar {name}."
    buttons:
    - title: "Grifinória"
      payload: '/choose_house_intent{{"house": "grifinoria"}}'
    - title: "Sonserina"
      payload: '/choose_house_intent{{"house": "sonserina"}}'
    - title: "Lufa-lufa"
      payload: '/choose_house_intent{{"house": "lufa-lufa"}}'
    - title: "Corvinal"
      payload: '/choose_house_intent{{"house": "corvinal"}}'

  utter_yr_welcome:
  - text: "Pode contar comigo."
  - text: "Foi um prazer ajudar."


actions:
  - action_show_character
  - action_show_history

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
